<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowFM - Twoje radio internetowe!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Montserrat:wght@400;700&family=Radio+Canada:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <script src="https://kit.fontawesome.com/a16198b6e5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="body-line"></div>
    <div class="body-line2"></div>

    <main class="main">

        <section class="player-box" id="players">

            <!-- trance channel -->
            <div class="player">
                <div class="player__title">
                    <p>Kanał <span class="player__color">Trance</span></p>
                </div>

                <div class="player__stats">
                    <script type="text/javascript"
                        src="https://staty.portalradiowy.pl/wstats/wstats.php?var1=1&var2=13&var3=1&var4=1&var5=296&var6=FFFFFF&var7=1&var8=1&var9=13&var10=1&var11=24&var12=296&var13=FFFFFF&var14=1&var15=0&var16=14&var17=105&var18=1&var19=000000&var20=1&var27=0&var28=14&var29=1&var30=48&var31=100&var32=000000&var33=1&var34=0&var35=160&var36=1&var37=50&var38=50&var39=300&var40=80&var41=https%3A%2F%2Falisiecki.pl%2Fimages%2F300x80.png&var42=eu1.fastcast4u.com&var43=1938"></script>
                </div>
                <div class="player__button__bg">
                    <div class="player__button" id="play-button"><i class="fa-solid fa-play"></i></div>
                </div>

                <a class="greetings_panel" href="https://vulpine.panelradiowy.pl/embed.php?script=pozdrowienia"
                    target="_blank">Pozdrów</a>
                <a class="schedule_panel" href="https://vulpine.panelradiowy.pl/embed.php?script=ramowka"
                    target="_blank">Ramówka</a>

                <i class="web-p1 fa-solid fa-arrow-up-right-from-square"></i>
            </div>

            <!-- chill channel -->
            <div class="player-chill">

                <div class="player-chill__title">
                    <p>Kanał <span class="player-chill__color">Chill</span></p>
                </div>

                <div class="player-chill__stats">
                    <script type="text/javascript"
                        src="https://staty.portalradiowy.pl/wstats/wstats.php?var1=1&var2=13&var3=1&var4=1&var5=296&var6=FFFFFF&var7=1&var8=1&var9=13&var10=1&var11=24&var12=296&var13=FFFFFF&var14=1&var15=0&var16=14&var17=105&var18=1&var19=000000&var20=1&var27=0&var28=14&var29=1&var30=48&var31=100&var32=000000&var33=1&var34=0&var35=160&var36=1&var37=50&var38=50&var39=300&var40=80&var41=https%3A%2F%2Falisiecki.pl%2Fimages%2F300x80.png&var42=eu1.fastcast4u.com&var43=1942"></script>
                </div>


                <div class="player-chill__button__bg">
                    <div class="player-chill__button" id="play-button2"><i class="fa-solid fa-play"></i></div>
                </div>


                <a class="greetings_panel" href="https://vulpine.panelradiowy.pl/embed.php?script=pozdrowienia"
                    target="_blank">Pozdrów</a>
                <a class="schedule_panel" href="https://vulpine.panelradiowy.pl/embed.php?script=ramowka"
                    target="_blank">Ramówka</a>

                <i class="web-p2 fa-solid fa-arrow-up-right-from-square"></i>
            </div>

            <!-- rock channel -->
            <div class="player-rock">

                <div class="player-rock__title">
                    <p>Kanał <span class="player-rock__color">Rock</span></p>
                </div>

                <div class="player-rock__stats">
                    <script type="text/javascript"
                        src="https://staty.portalradiowy.pl/wstats/wstats.php?var1=1&var2=13&var3=1&var4=1&var5=296&var6=FFFFFF&var7=1&var8=1&var9=13&var10=1&var11=24&var12=296&var13=FFFFFF&var14=1&var15=0&var16=14&var17=105&var18=1&var19=000000&var20=1&var27=0&var28=14&var29=1&var30=48&var31=100&var32=000000&var33=1&var34=0&var35=160&var36=1&var37=50&var38=50&var39=300&var40=80&var41=https%3A%2F%2Falisiecki.pl%2Fimages%2F300x80.png&var42=eu1.fastcast4u.com&var43=2050"></script>
                </div>

                <div class="player-rock__button__bg">
                    <div class="player-rock__button" id="play-button3"><i class="fa-solid fa-play"></i></div>
                </div>


                <a class="greetings_panel" href="https://vulpine.panelradiowy.pl/embed.php?script=pozdrowienia"
                    target="_blank">Pozdrów</a>
                <a class="schedule_panel" href="https://vulpine.panelradiowy.pl/embed.php?script=ramowka"
                    target="_blank">Ramówka</a>

                <i class="web-p3 fa-solid fa-arrow-up-right-from-square"></i>
            </div>
        </section>

        <script src="./js/script.js"></script>
</body>

</html>
