<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowFM - Twoje radio internetowe!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/main.css">

<body>

    <header class="header">
        <div class="smallNavBg"></div>

        <div class="logo-bg">

            <a href="#">
                <div class="logo"></div>
            </a>

        </div>


        <!-- desktop -->
        <nav class="nav">
            <div class="nav-desktop">
                <a class="nav__item" href="#home">home</a>
                <a class="nav__item" href="#about-us">historia</a>
                <a class="nav__item" href="#schedule">ramówka</a>
                <a class="nav__item" href="#crew">ekipa</a>
                <a class="nav__item" href="#showlist">ShowLista</a>
                <a class="nav__item" href="#contact">kontakt</a>
            </div>
        </nav>

        <button class="burger-icon"><i class="fa-solid fa-bars"></i></button>

        <!-- mobile -->
        <div class="nav-mobile">
            <div class="nav-mobile__items">
                <a class="nav__item" href="#">home</a>
                <a class="nav__item" href="#about-us">historia</a>
                <a class="nav__item" href="#schedule">ramówka</a>
                <a class="nav__item" href="#crew">ekipa</a>
                <a class="nav__item" href="#showlist">ShowLista</a>
                <a class="nav__item" href="#contact">kontakt</a>
            </div>
        </div>

    </header>

    <main class="main">

        <section id="home" class="home">

            <div class="home__bg">
                <div class="home__bg--overlay"></div>
                <div class="home__smoke"></div>
            </div>

            <div class="home__text_bg"></div>
            <div class="home__text">
                <h1>Twój świat muzyki!</h1>
                <h2>w jednym miejscu w sieci</h2>
            </div>
            <div class="girl__bg"></div>
            <div class="girl"></div>
        </section>

        <!-- players -->

        <section class="players">

            <div class="girl2__bg"></div>
            <div class="girl2"></div>

            <div class="players-bg">
                <div class="player">
                    <div class="player__title">
                        <p>Kanał Główny</p>
                    </div>

                    <div class="player__stats">
                        <script type="text/javascript"
                            src="https://staty.portalradiowy.pl/wstats/wstats.php?var1=1&var2=14&var3=1&var4=1&var5=238&var6=FFFFFF&var7=1&var8=1&var9=14&var10=1&var11=24&var12=238&var13=FFFFFF&var14=1&var15=0&var16=14&var17=105&var18=1&var19=000000&var20=1&var27=1&var28=14&var29=1&var30=48&var31=222&var32=FFFFFF&var33=1&var34=0&var35=160&var36=1&var37=50&var38=50&var39=240&var40=80&var41=https%3A%2F%2Falisiecki.pl%2Fimages%2Fbackground.png&var42=eu1.fastcast4u.com&var43=1938"></script>
                    </div>
                    <div class="player__button__bg"></div>
                    <div class="player__button" id="play-button"><i class="fas fa-circle-play"></i></div>

                    <a class="greetings_panel" href="https://wp.pl" target="_blank">Pozdrów</a>
                    <a class="schedule_panel" href="https://wp.pl" target="_blank">Ramówka</a>
                </div>
            </div>

            <!-- kanał chill -->
            <div class="players-bg">
                <div class="player-chill">

                    <div class="player-chill__title">
                        <p>Kanał Chill</p>
                    </div>

                    <div class="player-chill__stats">
                        <script type="text/javascript"
                            src="https://staty.portalradiowy.pl/wstats/wstats.php?var1=1&var2=14&var3=1&var4=1&var5=238&var6=FFFFFF&var7=1&var8=1&var9=14&var10=1&var11=24&var12=238&var13=FFFFFF&var14=1&var15=0&var16=14&var17=105&var18=1&var19=000000&var20=1&var27=1&var28=14&var29=1&var30=48&var31=223&var32=FFFFFF&var33=1&var34=0&var35=160&var36=1&var37=50&var38=50&var39=240&var40=80&var41=https%3A%2F%2Falisiecki.pl%2Fimages%2Fbackground.png&var42=eu1.fastcast4u.com&var43=1942"></script>

                    <div class="player-chill__button__bg"></div>
                    <div class="player-chill__button" id="play-button2"><i class="fas fa-circle-play"></i></div>

                    <a class="greetings_panel" href="https://wp.pl" target="_blank">Pozdrów</a>
                    <a class="schedule_panel" href="https://wp.pl" target="_blank">Ramówka</a>
                </div>
            </div>

            <!-- kanał rock -->
            <div class="players-bg">
                <div class="player-rock">

                    <div class="player-rock__title">
                        <p>Kanał Rock</p>
                    </div>

                    <div class="player-rock__stats">
                        <script type="text/javascript"
                            src="https://staty.portalradiowy.pl/wstats/wstats.php?var1=1&var2=14&var3=1&var4=1&var5=238&var6=FFFFFF&var7=1&var8=1&var9=14&var10=1&var11=24&var12=238&var13=FFFFFF&var14=1&var15=0&var16=14&var17=105&var18=1&var19=000000&var20=1&var27=1&var28=14&var29=1&var30=48&var31=223&var32=FFFFFF&var33=1&var34=0&var35=160&var36=1&var37=50&var38=50&var39=240&var40=80&var41=https%3A%2F%2Falisiecki.pl%2Fimages%2Fbackground.png&var42=eu1.fastcast4u.com&var43=1942"></script>
                    </div>

                    <div class="player-rock__button__bg"></div>
                    <div class="player-rock__button" id="play-button2"><i class="fas fa-circle-play"></i></div>

                    <a class="greetings_panel" href="https://wp.pl" target="_blank">Pozdrów</a>
                    <a class="schedule_panel" href="https://wp.pl" target="_blank">Ramówka</a>
                </div>
            </div>
        </section>

        <section class="about-us" id="about-us">historia</section>
        <section class="schedule" id="schedule">ramówka</section>
        <section class="crew" id="crew">ekipa</section>
        <section class="showlist" id="showlist">playlista</section>
        <section class="contact" id="contact">kontakt</section>
    </main>

    <footer class="footer">Footer</footer>

    <script src="./js/smoke.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/burger.js"></script>
</body>

</html>
